<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="game_button">
            <button class="start_game primary_btn" type="submit">Start Game</button>
            <button class="reset secondary_btn" type="submit">Reset</button>
        </div>
        <div class="level_btn">
            <select>
                <option id="easy" value="Easy">Easy</option>
                <option id="medium" value="Medium">Medium</option>
                <option id="hard" value="Hard">Hard</option>
            </select>
        </div>
        
    </header>
    
    <div class="main_container d-none">
        <div class="container">
        </div>
    </div>
    

    <script src="./assets/script.js"></script>
</body>
</html>
